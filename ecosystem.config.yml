# PM2 ecosystem config for Mjsrvr
# Run from repo root: pm2 start ecosystem.config.yml

apps:
  - name: mjsrvr
    script: server/dist/index.js
    cwd: .
    instances: 1
    exec_mode: fork
    env:
      NODE_ENV: production
    # .env in repo root (run: cd /path/to/Mjsrvr && pm2 start ecosystem.config.yml)
    env_file: .env
